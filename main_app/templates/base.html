{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src = "{% static 'scripts/app.js' %}"></script>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
        
    </title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="/user/{{user.username}}">Hello, {{user.username}}!</a>
            <a href="/accounts/logout">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <span><a href="{% url 'signup' %}">SignUp</a></span>
        {% endif %}
        <a href='/dogs'>All Dogs</a>
        <a href='/dogs/new'>Add a Dog</a>
        <a href='/dogtoys'>Dog Toys</a>
        <a href='/dogtoys/create'>Add Toys</a>
        <a href='/user/{{user.username}}'>Profile</a>
        <a href='/admin'>Admin</a>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
