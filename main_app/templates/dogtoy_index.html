{% extends 'base.html' %}
{% block body %}

<h1>List of Dog Toys</h1>

{% for dogtoy in dogtoys %}
    <div>
        <a class='link' href="{% url 'dogtoys_show' dogtoy.id %}">
            <div>
                <h3 class='capitalize'>{{ dogtoy.name }}</h3>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
